<div class=" w-full min-h-screen">
    <div class="logo">
        <img class="logo" src="../../assets/2.png" alt="">
    </div> 

    <div class="w-full max-w-xs mx-6">
        <form class="form shadow-md rounded px-8 pt-6 pb-8 mb-4"  [formGroup]="registerForm" (ngSubmit)="onRegister()">
          <div class="mb-4">
            <label class="block text-[white] text-sm font-bold mb-2 mt-5" for="username">
                <i class="fi fi-sr-user"></i> &nbsp; Name
            </label>
            <input formControlName="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Username">
          </div>
          <div class="mb-4">
            <label class="block text-[white] text-sm font-bold mb-2 mt-5" for="username">
                <i class="fi fi-sr-user"></i> &nbsp; Surname
            </label>
            <input formControlName="surname" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="surname" type="text" placeholder="Username">
          </div>
          <div class="mb-4">
            <label class="block text-[white] text-sm font-bold mb-2 mt-5" for="username">
                <i class="fi fi-sr-user"></i> &nbsp; Email
            </label>
            <input formControlName="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Username">
          </div>
          <div class="mb-4">
            <label class="block text-[white] text-sm font-bold mb-2" for="password">
                <i class="fi fi-sr-lock"></i> &nbsp; Password
            </label>
            <input formControlName="password" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
            <!-- <p class="text-red-500 text-xs italic">Please choose a password.</p> -->
          </div>

          <div class="mb-6">
            <label class="block text-[white] text-sm font-bold mb-2" for="password">
                <i class="fi fi-sr-lock"></i> &nbsp; Confirm
            </label>
            <input formControlName="confirm" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="confirm" type="password" placeholder="******************">
            <!-- <p class="text-red-500 text-xs italic">Please choose a password.</p> -->
          </div>
          
          <div class="flex items-center justify-between">
            <button class="bg-[#3fba3e] hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" >
              Sign up
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" [routerLink]="['/login']" routerLinkActive="router-link-active">
              Sign in
            </a>
            
          </div>
        </form>
        <p class="text-center text-gray-500 text-xs mt-16">
          &copy;2020 PDF Scanner. All rights reserved.
        </p>
      </div>

</div>
